jobs:
  lib:
    source:
      localFolder: ../src
      project: BenchmarkLibrary/BenchmarkLibrary.csproj
    variables:
      filter: "*"
      jobArg: short
    arguments: --job {{jobArg}} --filter {{filter}} --memory
    options:
      benchmarkDotNet: true  

scenarios:
  runBenchmarks:
    application:
      job: lib
      variables:
        filter: "*Benchmark*"

profiles:
  local:
    jobs: 
      application:
        endpoints: 
          - http://localhost:9999
